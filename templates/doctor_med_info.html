<!DOCTYPE HTML>
<html>

<head>
  <title>Welcome</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <!-- <link rel="stylesheet" type="text/css" href="style/style.css" /> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/doctors.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Copse&family=Poppins:wght@400;600&family=Manrope:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="/doctors">Welcome<span class="logo_colour">{{name}}</span></a></h1>
          <h2>Doctor ID {{doctorID}}</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="/doctors">Home</a></li>
          <li><a href="/doctors/week_schedule">Week Schedule</a></li>
          <li class="selected"><a href="/doctors/medicine_info">Medicine Info</a></li>
          <li><a href="/doctors/test_info">Test Info</a></li>
          <li><a href="/doctors/check_patient_record">Patient Record</a></li>
          <li><a href="/doctors/patient_diagnose">Diagnose Patient</a></li>
          <li><a href="/doctors/edit_profile">Edit Profile</a></li>
          <li><a href="/signout">Sign Out</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
        <h2>Enter Medicine Name to get info</h2>
        <form action="/doctors/showMed" method="POST">
          <select id="id" name="MedicineName1">
              {% for mid, mname in med%}
              <option value="{{mid}};{{mname}}">{{mname}}</option>
              {% endfor %}
          </select>
          <input type="submit" name = "submit" value="Search"><br><br>
          <input type="text" name="MedicineName" placeholder="MedicineName">
          <input type="submit" name = "submit" value="Search Similar">
          <h2>Enter Salt Name to get info</h2>
          <select id="id" name="Salt1">
              {% for sid, sname in salts%}
              <option value="{{sid}};{{sname}}">{{sname}}</option>
              {% endfor %}
          </select>
          <input type="submit" name = "submit" value="Search Salt"><br><br>
          <input type="text" name="SaltName" placeholder="SaltName">
          <input type="submit" name = "submit" value="Search Similar Salts">
        </form>
      </div>
    </div>
    <div id="footer">
      <p>Copyright &copy; simplestyle_3</p>
    </div>
    <p>&nbsp;</p>
  </div>
</body>
</html>
