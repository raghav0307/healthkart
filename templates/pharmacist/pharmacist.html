<!DOCTYPE HTML>
<html>

<head>
  <title>Welcome</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/doctors.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Copse&family=Poppins:wght@400;600&family=Manrope:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="/doctors">Welcome<span class="logo_colour">{{name}}</span></a></h1>
          <h2>Pharmacist ID {{eid}}</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="/pharmacist/home">Home</a></li>
          <li><a href="/pharmacist/show_meds">All Medicines</a></li>
          <li><a href="/pharmacist/medicine_info">Search Medicines</a></li>
          <li><a href="/pharmacist/search_dispatch">Dispatch Medicies</a></li>
          <li><a href="/pharmacist/all_companies">Medicine Companies</a></li>
          <li class="selected"><a href="/pharmacist/add_meds">Add Medicines</a></li>
          <li><a href="/pharmacist/edit_profile">Edit Profile</a></li>
          <li><a href="/pharmacist/signout">Sign Out</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
        {%block content%}{%endblock%}
      </div>
    </div>
    <div id="footer">
      <p>Copyright &copy; simplestyle_3</p>
    </div>
    <p>&nbsp;</p>
  </div>
</body>
</html>
