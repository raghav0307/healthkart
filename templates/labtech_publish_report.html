<!DOCTYPE HTML>
<html>

<head>
  <title>Welcome</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <!-- <link rel="stylesheet" type="text/css" href="style/style.css" /> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/doctors.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Copse&family=Poppins:wght@400;600&family=Manrope:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="/labtech">Welcome<span class="logo_colour">{{name}}</span></a></h1>
          <h2>LabTechnician ID {{labtechID}}</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="/labtech">Home</a></li>
          <li><a href="/labtech/test_report">Test Reports</a></li>
          <li><a href="/labtech/test_info">Test Information</a></li>
          <li><a href="/labtech/patient_record">Patient Record</a></li>
          <li class="selected"><a href="/labtech/publish_report">Publish Report</a></li>
          <li><a href="/labtech/edit_profile">Edit Profile</a></li>
          <li><a href="/signout">Sign Out</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      {% if message != None%}
        <h4>{{message}}</h4>
      {%endif%}
      <div id="content">
        <h2>Submit Test Report</h2>
        <form action="/labtech/submit_report" method="POST">
          <table>
            <tr><td><strong>Visit ID</strong></td><td><input type="text" name="visitid" placeholder="Enter Visit ID"></td></tr>
            <tr>
              <td><strong>Test Name</strong></td>
              <td>
                <select id="id" name="test">
                  {% for test in tests%}
                  <option value="{{test[0]}}">{{test[0]}}</option>
                  {% endfor %}
              </select>
              </td>
            </tr>
            <tr><td><strong>Test Result</strong></td><td><input type="text" name="testresult" placeholder="Enter Test Result"></td></tr>
          </table>
          <input type="submit" name = "submit" value="Submit">
        </form>
      </div>
    </div>
    <div id="footer">
      <p>Copyright &copy; simplestyle_3</p>
    </div>
    <p>&nbsp;</p>
  </div>
</body>
</html>
