{% extends "/admin/admin.html" %}

{% block menu %}
          <li class="selected"><a href="/admin/analyse">Analyse</a></li>
          <li><a href="/admin/add_employees">Add Employees</a></li>
          <li><a href="/signout">Sign Out</a></li>
{% endblock %}


{% block content %}
<div id={{ chartID|safe }} class="chart" style="height: 800px; width: 800px"></div>
<script>
  var chart_id = {{ chartID|safe }}
  var series = {{ series|safe }}
  var title = {{ title|safe }}
  var xAxis = {{ xAxis|safe }}
  var yAxis = {{ yAxis|safe }}
  var chart = {{ chart|safe }}
</script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="../static/graphs.js"></script>

<table style="width:100%; border-spacing:0;">
            <tr><th>Year</th><th>Month</th><th>Number of Medicines</th></tr>
            {%for row in table%}
              <tr><td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
              </tr>
            {%endfor%}
          </table>
{% endblock %}
