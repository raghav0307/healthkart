<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/loginpage.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:ital@1&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
	
	<div id = "panel">
    	<h1>HealthKart</h1>
    	<h2>THE MEDICINE DISPENSARY</h2>
  	</div>
	  	<div class="form-group">
	  		<div class = "user_image"></div>
	  		<form action="/loginCheck" method="POST">
		  		<ul class = "form-control">
		  			<li><h2 id = "logintext">MEMBER LOGIN</h2></li>
		  			<li><input type="text" name="username" id="InputID" placeholder="Enter ID"></li>
		  			<li><input type="password" name="password" id="InputPassword" placeholder="Password"></li>
		  			<li><button type="submit" value = "Submit">SUBMIT</button></li>
		  		</ul>
		  		<div>
				{% with messages = get_flashed_messages(with_categories=true)%}
			    		{% if messages %}
			    			{% for category, message in messages %}
					    		<div class="alert alert-{{ category }}">
					    			{{ message }}
					    		</div>
					    	{% endfor %}
			    		{% endif %}
		    	{% endwith %}
			    </div>
		  	</form>
	  	</div>

</body>
</html>
