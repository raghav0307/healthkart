<!DOCTYPE HTML>
<html>

<head>
  <title>Welcome</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <!-- <link rel="stylesheet" type="text/css" href="style/style.css" /> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="/doctors">Welcome<span class="logo_colour">{{doctorID}}</span></a></h1>
          <h2>Doctor ID {{doctorID}}</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="/doctors">Home</a></li>
          <li><a href="/doctors/week_schedule">Week Schedule</a></li>
          <li><a href="/doctors/medicine_info">Medicine Info</a></li>
          <li><a href="/doctors/test_info">Test Info</a></li>
          <li><a href="/doctors/check_patient_record">Patient Record</a></li>
          <li class="selected"><a href="/doctors/patient_diagnose">Diagnose Patient</a></li>
          <li><a href="/doctors/edit_profile">Edit Profile</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
        <h2>Diagnose Patient</h2>
        <form action="/doctors/patient_diagnose/submit" method="POST">
          <input type="text" name="Patient Name" placeholder="Patient Name">
          <br>
          <input type="text" name="Remarks" placeholder="Remarks">
          <br>
          <input type="text" name="Medicine" placeholder="Medicine Name">
          <br>
          <input type="text" name="Test" placeholder="Test Name">
          <br>
          <input type="submit" value="Add">
        </form>
      </div>
    </div>
    <div id="footer">
      <p>Copyright &copy; simplestyle_3</p>
    </div>
    <p>&nbsp;</p>
  </div>
</body>
</html>
